name: CI CD Pipeline

on:
  push:
    branches:
      - master
      - arduino-cli

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board:
          - 'esp32:esp32:esp32:PartitionScheme=min_spiffs,CPUFreq=80,PSRAM=enabled,FlashFreq=80,FlashMode=dio,FlashSize=4M,DebugLevel=none'
          - 'adafruit:nrf52:pca10056'
          - 'esp32:esp32:esp32s2:PartitionScheme=min_spiffs,CPUFreq=80,PSRAM=enabled,FlashMode=dio,FlashSize=4M,DebugLevel=none'
          - 'esp32:esp32:esp32s3:PartitionScheme=min_spiffs,CPUFreq=80,PSRAM=enabled,FlashMode=dio,FlashSize=4M,DebugLevel=none'

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/build-environment
        with:
          board: ${{ matrix.board }}

      - name: Build SoftRF for platform ${{ matrix.board }}
#        shell: bash
        run: |
          echo 'Building board ${{ matrix.board }}'
          PART1=$(cut -d':' -f1 <<< "${{ matrix.board }}")
          PART2=$(cut -d':' -f2 <<< "${{ matrix.board }}")
          PART3=$(cut -d':' -f3 <<< "${{ matrix.board }}")
          # Get version and compile
          arduino-cli version
          arduino-cli compile -e -b "${{ matrix.board }}" $GITHUB_WORKSPACE/software/firmware/source/SoftRF
          
          # Zip it up
          cd "$GITHUB_WORKSPACE/software/firmware/source/SoftRF/build/$PART1.$PART2.$PART3"          
          if [[ "${{ matrix.board }}" =~ "esp32:esp32:"        ]]; then
            zip -r "SoftRF_$PART3".zip . 
          fi ;
          
          if [[ "${{ matrix.board }}" =~ "adafruit:nrf52:"        ]]; then
            ~/uf2/utils/uf2conv.py SoftRF.ino.hex -c -f 0xADA52840
            mv SoftRF.ino.zip SoftRF_$PART3.zip
          fi ;
          
          find .
          cd "$GITHUB_WORKSPACE"

      - uses: actions/upload-artifact@v3
        with:
          name: SoftRF_$PART3.zip
          path: "$GITHUB_WORKSPACE/software/firmware/source/SoftRF/build/**/*.zip"
          if-no-files-found: error

  release:
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: build
    uses: rvt/SoftRF/.github/workflows/ci-release.yml@arduino-cli
    with:
      myName: "monaWeb 4"
      envName: true

