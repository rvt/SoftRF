name: Publish to Azure

# Run on call from other workflow
on:
  workflow_call:
    inputs:
      prerelease:
        description: "prerelease"
        required: true
        default: true
        type: boolean

jobs:
  release:
    environment: Release
    name: Deploy to ${{ inputs.myName }}

    runs-on: ubuntu-latest

    steps:
      - name: Set $GITHUB_WORKSPACE
        run: |
          cd "$GITHUB_WORKSPACE"

      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: SoftRF Stratux releases
          body_path: ${{ github.workspace }}/STRATUX.md
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: artifacts/*.zip
          prerelease: true
